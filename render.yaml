# Render.com Infrastructure as Code
# Cost: $0/month (Free tier)
# Note: Free web services spin down after 15 min inactivity
# Note: Use Supabase/Neon free tier for PostgreSQL (Render allows only 1 free DB)

services:
  # Backend - Ruby on Rails API (FREE)
  - type: web
    name: learning-hall-api
    runtime: ruby
    plan: free
    buildCommand: bundle install --without development test && bundle exec rails assets:precompile && bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET
        sync: false
