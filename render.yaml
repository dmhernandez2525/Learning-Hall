# Build fix: Testing Render builds
# Render.com Infrastructure as Code
# Cost: ~$7/month (basic database)
# Note: Free web services spin down after 15 min inactivity

services:
  # Frontend - React/Vite Static Site (FREE)
  - type: web
    name: learning-hall-client
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

  # Backend - Ruby on Rails API (FREE)
  - type: web
    name: learning-hall-api
    runtime: ruby
    plan: free
    buildCommand: bundle install --without development test && bundle exec rails assets:precompile
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: learning-hall-db
          property: connectionString
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET
        sync: false

# Database - PostgreSQL (Basic 256MB: ~$7/month)
databases:
  - name: learning-hall-db
    plan: basic-256mb
    databaseName: learning_hall_production
    user: learning_hall
