# Render.com Infrastructure as Code
# Note: Requires significant modernization before deployment
# Rails apps need additional configuration on Render

services:
  # Backend - Rails API
  - type: web
    name: learning-hall-api
    runtime: ruby
    plan: free
    buildCommand: bundle install && bundle exec rails db:migrate
    startCommand: bundle exec rails server -p $PORT
    healthCheckPath: /health
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false  # Set in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: learning-hall-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET
        sync: false

# Database
databases:
  - name: learning-hall-db
    plan: free
    databaseName: learning_hall_production
    user: learning_hall
