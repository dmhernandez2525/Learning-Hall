# SonarCloud Configuration for Learning-Hall
sonar.projectKey=learning-hall
sonar.organization=danielh-sonar

# Project metadata
sonar.projectName=Learning-Hall
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/__tests__/**

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.config.js,\
  **/public/**

# Test exclusions from coverage
sonar.coverage.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.js,\
  **/*.spec.ts,\
  **/__tests__/**,\
  **/test/**,\
  **/tests/**

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
